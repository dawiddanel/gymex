databaseChangeLog:
  - changeSet:
      id: user-create-table
      author: dawiddanel
      changes:
        - createTable:
            tableName: USER
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_USER_ID
              - column:
                  name: FIRST_NAME
                  type: NVARCHAR(50)
              - column:
                  name: LAST_NAME
                  type: NVARCHAR(50)
              - column:
                  name: BIRTH_DATE
                  type: DATE
              - column:
                  name: CREATED_DATE
                  type: DATETIME
              - column:
                  name: USERNAME
                  type: NVARCHAR(50)
              - column:
                  name: EMAIL
                  type: NVARCHAR(50)
              - column:
                  name: PASSWORD
                  type: NVARCHAR(255)
              - column:
                  name: ACTIVE
                  type: BOOLEAN
              - column:
                  name: ROLE
                  type: NVARCHAR(20)
        - createSequence:
            sequenceName: SEQ_USER
            startValue: 1
            incrementBy: 1
