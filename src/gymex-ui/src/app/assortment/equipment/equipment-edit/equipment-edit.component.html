<div class="container">
  <h4>Dodawanie wyposażenia</h4>
  <form (ngSubmit)="updateEquipment()" #equipmentEditForm="ngForm">
    <div class="row">
      <div class="col">
        <label for="quantity">Ilość</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          [(ngModel)]="equipment.quantity"
          name="quantity" #quantity="ngModel"
          required
          min="1"
        />
        <p [hidden]="(quantity.untouched) || (quantity.touched && quantity.valid)" class="alert alert-danger">Błąd
          danych</p>
      </div>
    </div>
    <br/>
    <div class="alert alert-danger" *ngIf="!equipmentEditForm.form.valid">
      Popraw błędne pola formularza
    </div>
    <button class="btn btn-success"
            type="submit"
            [disabled]="!equipmentEditForm.form.valid">
      Zapisz
    </button>
  </form>
  <button class="btn btn-danger" (click)="delete()">Usuń</button>
  <a class="btn btn-primary" routerLink="/assortment/equipment/{{ gymId }}">Wróć do listy</a>
</div>
