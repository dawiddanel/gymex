<div class="text-center">
  <h4 class="bd-highlight">Aktualny grafik (nr. {{ timetable?.orderNumber }})</h4>
  <div>Obowiązuje od: {{ timetable?.startDate | date: 'dd.MM.yyyy'}}
    do {{ timetable?.endDate | date: 'dd.MM.yyyy' }}</div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" *ngIf="timetable?.orderNumber > 1" disabled>Poprzedni</button>
    </div>
    <div class="col" *ngIf="this.isOldTimetable">
      <button class="btn btn-primary" disabled>Następny</button>
    </div>
  </div>
</div>
<app-activity-list [activities]="timetable?.activities"
                   [member]="member"
                   [gymId]="this.gymId"
                   [timetableId]="timetable?.id">
</app-activity-list>
<div>Ostatnia aktualizacja grafiku: {{ timetable?.updateDate | date: 'dd.MM.yyyy'}}</div>
<a class="btn btn-success" *ngIf="userService.isOwnerOrEmployee()" routerLink="/timetable/activity/{{ gymId }}/{{ timetable?.id }}/create">Dodaj</a>
