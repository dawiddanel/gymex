<div class="card">
  <div class="row">
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ definition.name }}</h5>
        <span><strong>Opis</strong>: {{ definition.description }}</span><br/>
        <span><strong>Poziom zaawansowania</strong>: {{ definition.level | levelPipe}}</span><br/>
        <h6 class="card-title">Panel sterowania</h6>
        <a class="btn btn-primary" routerLink="/activityDefinitions/{{ definition.id }}">Edytuj</a>
      </div>
    </div>
  </div>
</div>
