<div class="container">
  <h4>Dodawanie nowej siłowni</h4>
  <form (ngSubmit)="saveGym()" #gymAddForm="ngForm">
    <div class="row">
      <div class="col">
        <label for="name">Nazwa</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="gymCommand.name"
          name="name" #name="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(name.untouched) || (name.touched && name.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="capacity">Maksymalna liczba ćwiczących</label>
        <input
          type="number"
          class="form-control"
          id="capacity"
          [(ngModel)]="gymCommand.capacity"
          name="capacity" #capacity="ngModel"
          required
          min="1"
        />
        <p [hidden]="(capacity.untouched) || (capacity.touched && capacity.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="timetableStartDate">Data startu pierwszego grafiku zajęć</label>
        <input
          type="date"
          class="form-control"
          id="timetableStartDate"
          [(ngModel)]="gymCommand.timetableStartDate"
          name="timetableStartDate" #timetableStartDate="ngModel"
          required
        />
        <p [hidden]="(timetableStartDate.untouched) || (timetableStartDate.touched && timetableStartDate.valid)" class="alert alert-danger">Pole wymagane</p>
      </div>
      <div class="col">
        <label for="timetableEndDate">Data końca pierwszego grafiku zajęć</label>
        <input
          type="date"
          class="form-control"
          id="timetableEndDate"
          [(ngModel)]="gymCommand.timetableEndDate"
          name="timetableEndDate" #timetableEndDate="ngModel"
          required
        />
        <p [hidden]="(timetableEndDate.untouched) || (timetableEndDate.touched && timetableEndDate.valid)" class="alert alert-danger">Pole wymagane</p>
      </div>
    </div>
    <br/>
    <h4>Adres: </h4>
    <div class="row">
      <div class="col">
        <label for="country">Kraj</label>
        <input
          type="text"
          class="form-control"
          id="country"
          [(ngModel)]="gymCommand.address.country"
          name="country" #country="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(country.untouched) || (country.touched && country.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="city">Miasto</label>
        <input
          type="text"
          class="form-control"
          id="city"
          [(ngModel)]="gymCommand.address.city"
          name="city" #city="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(city.untouched) || (city.touched && city.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="postalCode">Kod pocztowy</label>
        <input
          type="text"
          class="form-control"
          id="postalCode"
          [(ngModel)]="gymCommand.address.postalCode"
          name="postalCode" #postalCode="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(postalCode.untouched) || (postalCode.touched && postalCode.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="street">Ulica</label>
        <input
          type="text"
          class="form-control"
          id="street"
          [(ngModel)]="gymCommand.address.street"
          name="street" #street="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(street.untouched) || (street.touched && street.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="buildingNumber">Numer budynku</label>
        <input
          type="text"
          class="form-control"
          id="buildingNumber"
          [(ngModel)]="gymCommand.address.buildingNumber"
          name="buildingNumber" #buildingNumber="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="(buildingNumber.untouched) || (buildingNumber.touched && buildingNumber.valid)" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <br/>
    <div class="alert alert-info" *ngIf="!gymAddForm.form.valid">
      Uzupełnij wszystkie wymagane pola formularza
    </div>
    <button class="btn btn-success"
            type="submit"
            [disabled]="!gymAddForm.form.valid">
      Zapisz
    </button>
  </form>
</div>
