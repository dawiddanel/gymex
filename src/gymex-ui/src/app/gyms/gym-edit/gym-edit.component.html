<div class="container">
  <h4>{{ currentGym.name }}</h4>
  <form (ngSubmit)="updateGym()" #gymEditForm="ngForm">
    <div class="row">
      <div class="col">
        <label for="name">Nazwa</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentGym.name"
          name="name" #name="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="name.valid" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="capacity">Maksymalna liczba ćwiczących</label>
        <input
          type="number"
          class="form-control"
          id="capacity"
          [(ngModel)]="currentGym.capacity"
          name="capacity" #capacity="ngModel"
          required
          min="1"
        />
        <p [hidden]="capacity.valid" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <br/>
    <h4>Adres: </h4>
    <div class="row">
      <div class="col">
        <label for="country">Kraj</label>
        <input
          type="text"
          class="form-control"
          id="country"
          [(ngModel)]="currentGym.address.country"
          name="country" #country="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="country.valid" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="city">Miasto</label>
        <input
          type="text"
          class="form-control"
          id="city"
          [(ngModel)]="currentGym.address.city"
          name="city" #city="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="city.valid" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="postalCode">Kod pocztowy</label>
        <input
          type="text"
          class="form-control"
          id="postalCode"
          [(ngModel)]="currentGym.address.postalCode"
          name="postalCode" #postalCode="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="postalCode.valid" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="street">Ulica</label>
        <input
          type="text"
          class="form-control"
          id="street"
          [(ngModel)]="currentGym.address.street"
          name="street" #street="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="street.valid" class="alert alert-danger">Błąd danych</p>
      </div>
      <div class="col">
        <label for="buildingNumber">Numer budynku</label>
        <input
          type="text"
          class="form-control"
          id="buildingNumber"
          [(ngModel)]="currentGym.address.buildingNumber"
          name="buildingNumber" #buildingNumber="ngModel"
          required
          maxlength="50"
        />
        <p [hidden]="buildingNumber.valid" class="alert alert-danger">Błąd danych</p>
      </div>
    </div>
    <br/>
    <div class="alert alert-danger" *ngIf="!gymEditForm.form.valid">
      Popraw błędne pola formularza
    </div>
    <button class="btn btn-success"
            type="submit"
            [disabled]="!gymEditForm.form.valid">
      Aktualizuj
    </button>
  </form>
  <button class="btn btn-danger" (click)="delete()">Usuń</button>
</div>
