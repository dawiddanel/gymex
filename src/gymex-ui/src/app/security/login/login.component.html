

<body class="text-center">
<main class="form-signin">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>
    <label class="form-label" for="username">Nazwa użytkownika</label>
    <div class="form-floating">
      <input type="text"
             id="username"
             class="form-control form-control-lg"
             placeholder="Podaj swoją nazwę użytkownika"
             [(ngModel)]="signIn.username"
             name="username" #username="ngModel"
      />
    </div>
    <label class="form-label" for="password">Hasło</label>
    <div class="form-floating">
      <input type="password"
             id="password"
             class="form-control form-control-lg"
             placeholder="Podaj hasło"
             [(ngModel)]="signIn.password"
             name="password" #password="ngModel"
      />
    </div>
      <button type="submit" class="w-100 btn btn-lg btn-primary">Zaloguj</button>
      <p class="small fw-bold mt-2 pt-1 mb-0">Nie masz konta? Załóż już teraz
        <a class="btn btn-success" routerLink="/register">Rejestracja</a>
      </p>
  </form>
</main>
</body>
